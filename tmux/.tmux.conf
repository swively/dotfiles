# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# I <3 Vim
set -g mode-keys vi
set -g status-keys vi

# v, y and p as in vim
bind Escape copy-mode
unbind P
bind P paste-buffer
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection

# extra commands for interacting with the ICCCM clipboard
bind C-c run "$TMUX_BIN save-buffer - | xclip -i -sel clipboard"
bind C-v run "$TMUX_BIN set-buffer \"$(xclip -o -sel clipboard)\"; $TMUX_BIN paste-buffer"

# set scrollback to 250000 or roughly 32MB per pane
set -g history-limit 250000

# show user@host as windown title
set -g set-titles on
set -g set-titles-string "#T"

# easy-to-remember split pane commands
bind c new-window -c "#{pane_current_path}"
bind = split-window -h -c "#{pane_current_path}"
unbind '"'
unbind %

# start new window with current path
bind - split-window -v -c "#{pane_current_path}"

# moving between windows with vim movement keys
bind -r C-h previous-window
bind -r C-l next-window

# moving between sessions with vim movement keys
bind -r C-k switch-client -p \; refresh-client -S
bind -r C-j switch-client -n \; refresh-client -S

# Some keybindings from Byobu
bind -n F2 new-window \; rename-window "-"
bind -n C-S-F2 new-session

# moving between windows with Alt-Left/Alt-Right
bind -n M-Left previous-window
bind -n M-Right next-window

# moving between sessions with Alt-Up/Alt-Down
bind -n M-Up switch-client -p \; refresh-client -S
bind -n M-Down switch-client -n \; refresh-client -S

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# # # smart pane switching with awareness of vim splits
bind -n C-h run "($TMUX_BIN display-message -p '#{pane_current_command}' | grep -iq 'vim|nvim' && $TMUX_BIN send-keys C-h) || $TMUX_BIN select-pane -L"
bind -n C-j run "($TMUX_BIN display-message -p '#{pane_current_command}' | grep -iq 'vim|nvim' && $TMUX_BIN send-keys C-j) || $TMUX_BIN select-pane -D"
bind -n C-k run "($TMUX_BIN display-message -p '#{pane_current_command}' | grep -iq 'vim|nvim' && $TMUX_BIN send-keys C-k) || $TMUX_BIN select-pane -U"
bind -n C-l run "($TMUX_BIN display-message -p '#{pane_current_command}' | grep -iq 'vim|nvim' && $TMUX_BIN send-keys C-l) || $TMUX_BIN select-pane -R"
bind -n C-\ run "($TMUX_BIN display-message -p '#{pane_current_command}' | grep -iq 'vim|nvim' && $TMUX_BIN send-keys 'C-\\') || $TMUX_BIN select-pane -l"

